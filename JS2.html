<!DOCTYPE html>
<html>
    <head>
        <title>Usage of prompt()</title>
    </head>
    <body>
        <script>
           var a,b,c
           a=prompt("Enter a value :", '')
           b=prompt("Enter b value :" , '')
           c=eval(a)+eval(b)
           d=eval(a)-eval(b)
           e=eval(a)*eval(b)
           f=eval(a)/eval(b)

           alert("sum is " +c)
           alert("difference is " +d)
           alert("Multiplication is: " +e)
           alert("Division is :" +f)
        </script>
    </body>
</html>
