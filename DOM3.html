<!DOCTYPE html>
<html>
    <head>
        <title>DOM Manipulation</title>
        <script>
            function dosum()
            {
            // Get values from the DOM
        var v1= document.getElementById('t1').value
        var v2= document.getElementById('t2').value
        var result=eval(v1)+eval(v2)
        alert(result)
        document.getElementById('t3').value=result
        document.getElementById('d1').innerHTML=result
            }
        </script>
    </head>
    <body>
        <input type="number" value="100" id="t1"> <br>
        <input type="number" value="200" id="t2"> <br>
        Result in input feild:<input type="number" id="t3"> <br>
        Result in div : <div id='d1'></div>
        <button onclick="dosum()">SUM</button>      
    </body>
</html>
