<!DOCTYPE html>
<html>
    <body>
        <script>
             // IIFE--> Immediate Invoke Function Expression
           (
               function()
               {
                   alert('Hello')
               }
           ) ();
           // IIFE with args
           (
               function(str)
               {
                   alert("welcome to Alekya")
                   alert("welcome to bala")
               }
           ) ('IIFE');
           // with both PL & RL
           (
               function(x,y)
               {
                   alert(x+y)
                   alert("welcome to JavaScript")
               }
           ) (12,3)
        </script>
    </body>
</html>
