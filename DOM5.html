<!DOCTYPE html>
<html>
    <head>
        <title>Keyrelated Events</title>
        <style>
         * 
         {
             border: 3px solid red;
             margin: 5px;
             padding: 5px;
             }
             </style>
        <script>
            function work1()
            {
               var char=document.getElementById('t1').value;
               document.getElementById('d1').innerHTML=char
            }
           
        </script>
    </head>
    <body>
        Enter or query: <input type="search" id="t1" onkeydown="work1()">
        <br><br>
        <div id='d1'>

        </div>
    </body>    
</html>
