<!DOCTYPE html>
<html>
    <head>
        <title>form1</title>
        <style>
            body
            {
                border: 2px solid red;
            }
            form
            {
                border: 4px solid green;
            }
            *
            {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <form name="log-in" action="MyUrl1" method="GET">
           <table align="center" cellpadding="8px" cellspacing="8px">
               <tr>
                   <td>
                       <label for="id1">
                           Your Name :
                       </label>
                   </td>
                   <td>
                       <input type="text" id="id1" name="n1" placeholder="Type your name" required>
                   </td>
               </tr>
               <tr>
                <td>
                    <label for="id2">
                        Mobile Number :
                    </label>
                </td>
                <td>
                    <input type="tel" id="id2" name="n2" placeholder="Type your number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">
                        Password:
                    </label>
                </td>
                <td>
                    <input type="password" id="id3" name="n3" placeholder="Type your password" required>
                </td>
                <tr>
                    <td>
                        <label for="id4">
                            Email:
                        </label>
                    </td>
                    <td>
                        <input type="email" id="id4" name="n4" placeholder="Type your emailid" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">
                            Date Of Birth :
                        </label>
                    </td>
                    <td>
                        <input type="date" id="id5" name="n5" placeholder="Type your DOB" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id6">
                            Gender :
                        </label>
                    </td>
                    <td>
                        <input type="radio" id="id6" name="n6" placeholder="Type your number" value="male">male
                        <input type="radio" id="id6(a)" name="n6" placeholder="Type your number" value="male">female
                        <input type="radio" id="id6(b)" name="n6" placeholder="Type your number" value="others">others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id7">
                           Languages known :
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" id="id5" name="n5" value="English">English
                        <input type="checkbox" id="id5" name="n5" value="English">Telugu
                        <input type="checkbox" id="id5" name="n5" value="English">Hindi
                        <input type="checkbox" id="id5" name="n5" value="English">Tamil
                        <input type="checkbox" id="id5" name="n5" value="English">Gujarathi
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id8">
                           Resume Upload :
                        </label>
                    </td>
                    <td>
                        <input type="file" id="id8" name="n8" placeholder="Mandatory" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id9">
                           Qualification :
                        </label>
                    </td>
                    <td>
                        <select id="9" name="n9">
                            <option value="Select Degree">Select Degree</option>
                            <option value="UG">UG</option>
                            <option value="PG">PG</option>
                            <option value="Phd">Phd</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id10">
                          Country:
                        </label>
                    </td>
                    <td>
                        <select id="9" name="n9">
                            <option value="Country">Select Country</option>
                            <option value="India">India</option>
                            <option value="Srilanka">Srilanka</option>
                            <option value="Russia">Russia</option>
                            <option value="America">America</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id11">
                            Address :
                        </label>
                    </td>
                    <td>
                        <textarea id="id11" name="id11" rows="5" cols="15"></textarea>
                    </td>
                </tr>
               
            </tr>
               <tr>
                   <td>
                    <input type="submit" value="send">      
                   </td>
                   <td>
                    <input type="reset" value="clear">
                   </td>
               </tr>
           </table>
        </form>
    </body>
</html>
